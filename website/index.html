<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lateef&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="head">
            Weather Journal App
        </div>
        <div class="contain">
            <div>
                <label>Enter Zipcode:</label>
                <input type="text" id="zip" placeholder="Enter zipcode here">
                <div class="country">
                    <label for="country">Enter Country code:</label>
                    <input type="text" id="countryCode" placeholder="country code here" minlength="2" maxlength="2">
                    <p class="hint">Enter two-letter country codes like Au for Australia, for more <a href="https://en.wikipedia.org/wiki/ISO_3166-1">click here</a> </p>
                </div>
            </div>
            <div>
                <label>What made you smile today?</label>
                <textarea id="feelings" placeholder="Enter your comments here" rows="9" cols="50"></textarea>
                <button id="generate" type = "submit"> Go </button>
            </div>
        </div>
        <div class="entryHolder">
            Recent Search
            <div>Date: <p id = "date"></p> </div> 
            <div>Temperature: <p id = "temperature"></p> </div>
            <div>User Response: <p id = "userResponse"></p> </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
