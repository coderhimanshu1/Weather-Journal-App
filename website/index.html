<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lateef&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="head">
            Weather Journal App
        </div>
        <div class="location">
            <label>Look for location by Zipcode:</label>
            <input type="text" id="zipCode" placeholder="Enter zipcode here">
        </div>
        <div class="comments">
            <label>What made you smile today?</label>
            <textarea placeholder="Enter your comments here" rows="9" cols="50"></textarea>
            <button id="go" type = "submit"> Go </button>
        </div>
        <div>
            <div class="recent">
                Recent Search
                <div>
                    <div id = "date"></div> 
                    <div id = "temperature"></div>
                    <div id = "comments"></div>
                </div>
            </div>
        </div>
    </body>
</html>
