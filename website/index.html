<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lateef&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            Weather Journal App
        </div>
        <div>
            <label>Look for location by Zipcode:</label>
            <input type="text" placeholder="Enter zipcode here">
        </div>
        <div>
            <label>What made you smile today?</label>
            <textarea placeholder="Enter your comments here" rows="9" cols="50"></textarea>
            <button type = "submit"> Go </button>
        </div>
        <div>
            Previous Weather Data
        </div>
    </body>
</html>
